<!DOCTYPE html>
<html>
 
<body>

<h2>Getting input</h2>
<h1>Anilkumar Palavelli computes discounts</h1>

<form>
    <label for="base_value">Enter base amount </label>
    <input type ="number" id="base_value" name="base_value" value=20> <br>

    <label for="discount_amount">Enter the discount percentage </label>
    <input type ="number" id="discount_amount" name="discount_amount" value="10"> <br>

    <input type="button" onclick="discount()" value="Apply discount">
</form>


<p id="result">This result will be displayed </p>

<br>

<form>
    <input type="radio" id="multiplicatio" name="arithmetic" value="times" onclick="chooseOp()"checked>
    <label for="multiply">*</label>
    <br>
    <input type="radio" id="division" name="arithmetic" onclick="chooseOp()" value="divide" checked>
    <label for="divide">/</label>
    <br>
    <input type="radio" id="exponential" name="arithmetic" onclick="chooseOp()" value="exponent" checked>
    <label for="exponential">**</label>
    <br>
</form>

<p id="display">This result will be displayed </p>
<br>

<script> 
function discount(){
    let baseValue = document.getElementById("base_value").value;
    let discountValue = document.getElementById("discount_amount").value;
    out = document.getElementById("result");
    let result="";
    let discountedAmount = baseValue-baseValue*discountValue/100;
    for(i=1;i<=5;i++){
        result = result+discountedAmount*i+" ";
    }
    out.innerHTML = "Discounted amounts for base "+baseValue+" are "+result;
}
function chooseOp(){
    let baseValue = document.getElementById("base_value").value;
    let discountValue = document.getElementById("discount_amount").value;
    out = document.getElementById("display");
    result = 0;
    display = "";
    if(document.getElementById("multiplication").checked == true){
        result = result + baseValue * discountValue;
        display = "Multiplication of the "+ baseValue + " and "+ discountValue + " is " + result;
    }
    else if(document.getElementById("division").checked == true){
        result = baseValue / discountValue;
        display = "Division of the "+ baseValue + " and "+ discountValue + " is " + result;
    }
    else if(document.getElementById("exponential").checked == true){
        result = baseValue ** discountValue;
        display = "Exponential  value of "+ baseValue + " and "+ discountValue + " is " + result;
    }
    out.innerHTML = display;

}



</script>

</body>
</html>
