<!DOCTYPE html>
<html>
 <head>
    <title>Guess Musician</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"   
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" 
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
 </head>
<body>
<h1>Musician guess by Anilkumar Palavelli</h1>


    
    <form>
        <div class="mb-3">
        <label for="form1_musician" class="form-label">Enter the secret musician name </label>
        <input type ="password" id="form1_musician" class="form-control" name="form1_musician" value="John Lennon"> <br>
    </div>
    <div class="mb-3">
        <label for="form1_text" class="form-label">Guess the musician</label>
        <input type ="text" id="form1_text" class="form-control" name="form1_text"> <br>
        </div>
    <div class="mb-3">
        <input type="button" class="btn btn-danger" onclick=" checkGuess()" value="Check the guess">
      </div>  
    </form>
    <div class="container">
        <img src="Antlions.jpeg" id="image" alt="Antlions Image" width="100px" height="100px" onclick="swapImage()" >
    </div>
    
    
    <p id="result">This text will be replaced </p>
    
    <script> 
    
    let correct=0;
    let wrong=0;
    count=0;
    function  checkGuess(){
    
        pwd=document.getElementById("form1_musician").value
        guess=document.getElementById("form1_text").value
    
        output=document.getElementById("result")
        if(pwd==guess){
            count=0;
            correct=correct+1
            alert("You got it right")
        }
        else{
            count=count+1;
            wrong=wrong+1
            alert("Wrong Musician")
        }
        if(count>=3){
            if(wrong>=3){
                openAlert();
            }
        }
        output.innerHTML=" Correct one's: "+correct+"  Wrong one's: "+wrong

        function openAlert(){
            alert("Sorry, game over.");
        }
    
    }
    let useImage=1;
    function swapImage(){
        image=document.getElementById("image")
             switch(useImage){
                case 1:
                    image.src="Antlions.jpeg";
                    useImage=useImage+1;
                    break;
                case 2:
                    image.src="earwigs.jpg";
                    useImage=useImage+1;
                    break;
                case 3:
                    image.src="Proturans.jpg";
                    useImage=useImage+1;
                    break;
                default:
                    break;
             }
    }
    

</script>



</body>
</html>
