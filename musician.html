<!DOCTYPE html>
<html>
 <head>
    <title>Guess Musician</title>
 </head>
<body>
<h1>Musician guess by Anilkumar Palavelli</h1>


    
    <form>
        <label for="form1_musician">Enter the secret musician name </label>
        <input type ="password" id="form1_musician" name="form1_musician" value="John Lennon"> <br>
    
        <label for="form1_text">Guess the musician</label>
        <input type ="text" id="form1_text" name="form1_text"> <br>
    
        <input type="button" onclick=" checkGuess()" value="Check the guess">
    </form>
    
    
    <p id="result">This text will be replaced </p>
    
    <script> 
    
    let correct=0;
    let wrong=0;
    function  checkGuess(){
    
        pwd=document.getElementById("form1_musician").value
        guess=document.getElementById("form1_text").value
    
        output=document.getElementById("result")
        if(pwd==guess){
            correct=correct+1
            alert("You got it right")
        }
        else{
            wrong=wrong+1
            alert("Wrong Musician")
        }
    
        output.innerHTML=" Correct one's: "+correct+"  Wrong one's: "+wrong
    }
    

</script>

</body>
</html>
